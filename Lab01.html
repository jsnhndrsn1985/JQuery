<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    
    $(".btn1").click(function(){
    	$(".upDown").slideUp(1000, function() {
    		$(this).slideDown(1000);
    	}
    	);
	});

	$(".btn2").click(function(){
    	$(".inOut").fadeOut(1000, function() {
    		$(this).fadeIn(1000);
    	}
    	);
	});

});

</script>
</head>
<body>

<p class="inOut upDown">This is a paragraph.</p>

<button class="btn1">Slide Up / Slide Down</button>
<button class="btn2">Fade Out / Fade In</button>

</body>
</html>
