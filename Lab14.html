<!DOCTYPE html>
<html>
	<head>
	 <style>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWZj5b2v_UhcbqcONu_neNUSvJ_DIrapw"></script>
	<script>
	$(document).ready(function() {
		var mapOptions = {
				zoom: 15,
				center: new google.maps.LatLng(41.369078, -81.765055),
				mapTypeId: google.maps.MapTypeId.ROADMAP
		};
	var map = new google.maps.Map($("#map").get(0), mapOptions);
	
	var marker = new google.maps.Marker({
		position:new google.maps.LatLng(41.369078, -81.765055),
		map: map
	});//end marker
	}); //end Ready
	</script>
	<script type="text/javascript">
$(document).ready(function () {
    function init() {
        if (localStorage["name"]) {
            $('#name').val(localStorage["name"]);
        }
        if (localStorage["email"]) {
            $('#email').val(localStorage["email"]);
        }
        if (localStorage["message"]) {
            $('#message').val(localStorage["message"]);
        }
    }
    init();
});

$('.stored').keyup(function () {
    localStorage[$(this).attr('name')] = $(this).val();
});

$('#localStorageTest').submit(function() {
    localStorage.clear();
});
</script>
	</head>

	<h1>Lab 14 - Jason Henderson</h1>
	<h3></h3>
	<div style="height:500px; width:500px;">
	<div id="map" style="height:500px; width:500px;"></div>
	</div>
	
	
	<div>
	<form id="localStorage" method="post" action="">
    <label>Name:</label>
    <input type="text" name="name" id="name" class="stored" value="" />

    <label>Email:</label>
    <input type="email" name="email" id="email" class="stored" value="" />

    <label>Message:</label>
    <textarea name="message" id="message" class="stored"></textarea>

    <input type="submit" class="demo-button" value="Submit" />
</form>
	</div>
